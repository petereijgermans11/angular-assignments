<div>
    <h2>{{ movie.name }}</h2>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="movie.name">
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" [(ngModel)]="movie.genre">
    </div>
    <div>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" [(ngModel)]="movie.rating">
    </div>
</div>
